@(title:String, header:String)(content:Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="@routes.Assets.versioned("javascripts/jquery-3.1.1.min.js")" ></script>
      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        $("#clearcache").click(function (evn) {
          evn.preventDefault()
          console.log("clean cache")
          $.ajax({
            url: "/uml/clean"
          }).done(function (data) {
            console.log(data)
            location.reload(true)
          })
        })

        $("#refresh").click(function(evn) {
          evn.preventDefault()
          $.ajax({
            url: window.location.href,
            headers: {
              "Pragma": "no-cache",
              "Expires": -1,
              "Cache-Control": "no-cache"
            }
          }).done(function () {
            window.location.reload(true);
          });
        })
      })
    </script>
    <style>
    .pag {
      margin: 0px !important;
    }
    </style>
  </head>
  <body>
    <br/>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <ul class="pager pag">
            <li class="previous">
              <a href="javascript:window.history.back()"><span aria-hidden="true">&larr;</span>Back</a>
            </li>
            <li class="previous">
              <a id="refresh" href="#"><span class="glyphicon glyphicon-repeat" aria-hidden></span></a>
            </li>
            <li class="next"><a id="clearcache" href="#">Clean Cache  <span class="glyphicon glyphicon-trash" aria-hidden></span></a></li>
            <li>@header</li>
          </ul>
        </div>
        <div class="panel-body">
          @content
        </div>
        <div style="text-align: right" class="panel-footer">Powered by <a href="https://bitbucket.org/Miuler/plantuml-viewer">PlantUmlServer</a></div>
      </div>
    </div>
  </body>
</html>
