@import java.nio.file.Files
@(paths:List[java.nio.file.Path])

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <ul>
    @for(path <- paths) {
      @defining(if (Files.isDirectory(path)) path.getFileName + "/" else path.getFileName) { fileName =>
        <li><a href="@fileName">@fileName</a></li>
      }
    }
  </ul>
</body>
</html>
